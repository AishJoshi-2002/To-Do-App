<!--Carousel-->
<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->

        </div>
        <div class="carousel-item">

        </div>
        <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC0bP1aTMO5BBS1_ZeUVhaSdpLJxaRqU5J-A&usqp=CAU"
                alt="Cakes" width="1100" height="500">
        </div>
    </div>

    <a class="carousel-control-prev" href="#demo" data-slide="prev">
