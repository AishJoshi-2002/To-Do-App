<table>

    <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Create date</th>
        <th>Due date</th>
        <th>Completed on</th>
    </tr>

    <tr *ngFor="let task of allTaskList; index as i">
        <td>{{i+1}}</td>
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td>{{task.createDate}}</td>
        <td>{{task.dueDate}}</td>
        <td>{{task.compDate}}</td>
    </tr>

</table>
